      .content {
        max-width: 500px;
        margin: auto;
        padding: 1%;
        border-style: solid;
        border-width: 5px;
        border-color: #3498DB;
      }
      form, input, select {
        margin: 5px 10px 5px 10px;
      }
      #requiredInput {
        font-weight: bold;
      }
    </style>

<body>
  <noscript>This site is best viewed using JavaScript, please enable JavaScript for full functionality.</noscript>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <header>
        <h1>Pizza Crown</h1>
        </header>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="nav nav-pills">
          <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i></a>
          <a class="nav-item nav-link" href="menu.html">Menu</a>
          <a class="nav-item nav-link active" href="contact.html">Contact Us</a>
        </nav>
      </div>
    </div>
  </div>


  <div class="container">
      <form class="needs-validation" novalidate>
        <div class="form-group row">
          <label id="requiredInput" for="inputName" class="col-sm-1 col-form-label">Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputName" placeholder="Name" name="userName" required/>
          </div>
        </div>
        <div class="form-group row">
          <label id="requiredInput" for="inputEmail" class="col-sm-1 col-form-label">Email:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" name="userEmail" required/>
          </div>
        </div>
        <div class="form-group row">
          <label id="requiredInput" for="inputPhone" class="col-sm-1 col-form-label">Phone:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" name="userPhone" required/>
          </div>
        </div>
        <div class="form-group row">
          <label for="formControlSelect" class="col-sm-2 col-form-label">Reason for Inquiry:</label>
          <div class="col-sm-7">
            <select class="form-control" id="formControlSelect" name="reason">
              <option value="catering">Catering</option>
              <option value="party">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="formControlTextarea" class="col-sm-3 col-form-label">Additional Information:</label>
          <div class="col-sm-6">
            <textarea class="form-control" id="formControlTextarea" rows="4" name="additionalInformation"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="form-check-label">Have you been to the restaurant? </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioNo" value="NO" checked/>
            <label class="form-check-label" for="inlineRadioNo">No</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadioYes" value="YES">
            <label class="form-check-label" for="inlineRadioOptions">Yes</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <label class="form-check-label">Best days to contact you: </label>
            <input class="form-check-input" type="checkbox" id="inlineCheckboxM" name="available" value="M">
            <label class="form-check-label" for="inlineCheckboxM">M</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckboxT" name="available" value="T">
            <label class="form-check-label" for="inlineCheckboxT">T</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckboxW" name="available" value="W">
            <label class="form-check-label" for="inlineCheckboxW">W</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckboxTH" name="available" value="TH">
            <label class="form-check-label" for="inlineCheckboxTH">TH</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckboxF" name="available" value="F">
            <label class="form-check-label" for="inlineCheckboxF">F</label>
          </div>
        </div>
          <button type="submit" class="btn btn-primary">Send Request</button>
      </form>
    </div>


  <div class="container-fluid">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </div>
</body>
